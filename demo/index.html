<html>
<head>
	<title></title>

	<style>
		.booked {
			background: red;
		}
	</style>
</head>
<body>
	
	<div id="calendar">Calendar loading...</div>
	
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="moment.js"></script>
	<script type="text/javascript" src="../dist/jquery.calendaronline.js"></script>

	<script>
		$(document).ready(function () {
			$('#calendar').calendarOnline({
				months: 6,
				events: [
					{
						startDate: "08-08-2014",
						endDate: "10-08-2014",
						className: "booked"
					}
				]
			});
		});
	</script>
</body>
</html>
